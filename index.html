<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 튜터 역량은?</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <img id="startScreenLogo" src="https://elice.io/images/brand/logo/elice_school.svg" alt="Elice School Logo" class="elice-logo-top">
    <img id="quizScreenLogo" src="https://elice.io/images/brand/logo/elice_school.svg" alt="Elice School Logo" class="elice-logo-top hidden">
  </header>

  <main class="site-main">
    <!-- 시작 화면 -->
    <div id="startContainer" class="mdl-card mdl-shadow--4dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">✨ 나의 튜터 역량 테스트 ✨</h2>
      </div>
      <div class="mdl-card__supporting-text" style="text-align:center">
        <p>안녕하세요, 튜터님의 역량을 진단하고 더 나은 튜터링을 위한 인사이트를 얻어보세요!</p>
        <p>간단한 10가지 질문에 답변하시면 튜터님의 유형을 알려드립니다.</p>
      </div>
      <div class="mdl-card__actions">
        <button id="startButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          검사 시작하기
        </button>
      </div>
    </div>

    <!-- 설문 화면 -->
    <div id="quizContainer" class="mdl-card mdl-shadow--4dp hidden">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">✨ 나의 튜터 역량은? ✨</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <p id="questionText">질문이 여기에 표시됩니다.</p>
        <div style="padding: 0 24px 12px 24px;">
          <div id="progressText" style="font-size: 1rem; margin-bottom: 8px; text-align: right;">1 / 10</div>
          <div style="background-color: #ccc; border-radius: 20px; overflow: hidden; height: 12px;">
            <div id="progressBar" style="height: 12px; background-color: #3f51b5; width: 0%; transition: width 0.3s;"></div>
          </div>
        </div>
        <div id="optionList"></div>
      </div>
    </div>

    <!-- 결과 화면 -->
    <div id="resultContainer" class="mdl-card mdl-shadow--4dp hidden">
      <div class="mdl-card__supporting-text" style="text-align:center">
        <i id="resultIcon" class="material-icons result-icon">emoji_objects</i>
        <h2>당신은 <span id="resultType"></span> 유형입니다!</h2>
        <p id="resultDesc"></p>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="resetQuiz()">
          다시 하기
        </button>
      </div>
    </div>
  </main>

  <footer class="footer-copyright">
    <p>&copy; 2025 (주)엘리스. All rights reserved.</p>
  </footer>
</body>
</html>
