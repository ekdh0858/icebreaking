<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나는 디지털 선도 교사형인가?</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
    }
    .option {
      text-align: left;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>나는 디지털 선도 교사형인가?</h1>

  <!-- ✅ 초기에는 보여야 하므로 hidden 제거 -->
  <div id="quizContainer">
    <div id="questionBox">
      <p id="questionText"></p>
      <div id="optionList"></div>
      <button id="nextBtn">다음</button>
    </div>
  </div>

  <div id="resultContainer" class="hidden">
    <h2>당신은 <span id="resultType"></span> 유형입니다!</h2>
    <p id="resultDesc"></p>
    <button onclick="location.reload()">다시 하기</button>
  </div>

  <script>
    const questions = [
  {
    text: "Q1. 새로운 수업 도구가 소개되면?",
    options: [
      { text: "바로 사용해본다", value: 4 },
      { text: "사용법을 찾아본다", value: 3 },
      { text: "남이 쓰면 따라한다", value: 2 },
      { text: "기존 도구만 쓴다", value: 1 }
    ]
  },
  {
    text: "Q2. AI 툴을 수업에 활용하는 것에 대해?",
    options: [
      { text: "자주 사용한다", value: 4 },
      { text: "한두 번 써봤다", value: 3 },
      { text: "들어본 적은 있다", value: 2 },
      { text: "시도해본 적 없다", value: 1 }
    ]
  },
  {
    text: "Q3. 디지털 연수를 고를 때?",
    options: [
      { text: "디지털 우선 선택", value: 4 },
      { text: "관심이 있으면 신청", value: 3 },
      { text: "지시에 따라 신청", value: 2 },
      { text: "잘 신청하지 않음", value: 1 }
    ]
  },
  {
    text: "Q4. 수업 자료를 공유하는 편인가요?",
    options: [
      { text: "자주 공유함", value: 4 },
      { text: "요청 시 공유", value: 3 },
      { text: "가끔 공유", value: 2 },
      { text: "거의 공유하지 않음", value: 1 }
    ]
  },
  {
    text: "Q5. 새로운 기술을 배우는 것에 대해?",
    options: [
      { text: "스스로 익힘", value: 4 },
      { text: "연수 통해 배움", value: 3 },
      { text: "동료에게 배움", value: 2 },
      { text: "배우기 부담스러움", value: 1 }
    ]
  },
  {
    text: "Q6. 학생과의 소통 방식은 어떤가요?",
    options: [
      { text: "디지털 메신저나 플랫폼 활용", value: 4 },
      { text: "간단한 공지에 활용", value: 3 },
      { text: "대면 위주로 활용", value: 2 },
      { text: "디지털 도구로 소통하지 않음", value: 1 }
    ]
  },
  {
    text: "Q7. 수업 중 스마트기기 활용 빈도는?",
    options: [
      { text: "자주 활용한다", value: 4 },
      { text: "가끔 활용한다", value: 3 },
      { text: "수업 흐름에 따라 고려한다", value: 2 },
      { text: "활용하지 않는다", value: 1 }
    ]
  },
  {
    text: "Q8. 온라인 플랫폼으로 자료를 제공하나요?",
    options: [
      { text: "플랫폼을 자주 활용해 공유한다", value: 4 },
      { text: "가끔 자료를 업로드한다", value: 3 },
      { text: "학습지 정도만 공유한다", value: 2 },
      { text: "온라인 공유는 하지 않는다", value: 1 }
    ]
  },
  {
    text: "Q9. 디지털 격차가 있는 학생을 위해?",
    options: [
      { text: "별도 안내와 보조자료를 제공한다", value: 4 },
      { text: "친절하게 설명해주려 노력한다", value: 3 },
      { text: "기본만 챙기려고 한다", value: 2 },
      { text: "어쩔 수 없는 일이라 생각한다", value: 1 }
    ]
  },
  {
    text: "Q10. 동료 교사에게 디지털 도구를 추천한 적이 있나요?",
    options: [
      { text: "자주 추천하고 도와준다", value: 4 },
      { text: "유용한 건 소개해준다", value: 3 },
      { text: "잘 권유하지 않는다", value: 2 },
      { text: "추천한 적 없다", value: 1 }
    ]
  }
];


    let currentQuestion = 0;
    const answers = [];

    const questionText = document.getElementById("questionText");
    const optionList = document.getElementById("optionList");
    const nextBtn = document.getElementById("nextBtn");

    function renderQuestion(index) {
      const q = questions[index];
      questionText.innerText = q.text;
      optionList.innerHTML = ""; // 이전 옵션 제거

      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerHTML = `
          <label>
            <input type="radio" name="answer" value="${opt.value}">
            ${opt.text}
          </label>
        `;
        optionList.appendChild(div);
      });
    }

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("답변을 선택해주세요.");
        return;
      }

      answers.push(parseInt(selected.value));
      currentQuestion++;

      if (currentQuestion < questions.length) {
        renderQuestion(currentQuestion);
      } else {
        showResult();
      }
    });

    function showResult() {
      const total = answers.reduce((sum, val) => sum + val, 0);
      let type = "", desc = "";
      if (total >= 36) {
  type = "💡 디지털 마이스터";
  desc = "변화를 주도하는 교육 혁신가입니다!";
} else if (total >= 28) {
  type = "🚀 탐험가 교사";
  desc = "새로운 시도에 열려 있고 꾸준히 성장하는 타입입니다.";
} else if (total >= 20) {
  type = "📚 따라잡는 중 교사";
  desc = "변화에 적응해나가고 있는 중입니다.";
} else {
  type = "🏫 전통 보수파 교사";
  desc = "기존 방식에 익숙하지만, 변화의 필요성을 느끼고 있습니다.";
}

      document.getElementById("quizContainer").classList.add("hidden");
      document.getElementById("resultType").innerText = type;
      document.getElementById("resultDesc").innerText = desc;
      document.getElementById("resultContainer").classList.remove("hidden");
    }

    // 시작 시 첫 질문 렌더링
    renderQuestion(currentQuestion);
  </script>
</body>
</html>
