<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나는 디지털 선도 교사형인가?</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .question-container {
      display: none;
    }
    .question-container.active {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>나는 디지털 선도 교사형인가?</h1>

  <div id="quizArea">
    <!-- 여기에 질문이 순차적으로 렌더링됨 -->
    <div id="questionContainer" class="question-container active">
      <p id="questionText"></p>
      <form id="answerForm"></form>
      <button id="nextBtn">다음</button>
    </div>
  </div>

  <div id="resultContainer" style="display: none;">
    <h2>당신은 <span id="resultType"></span> 유형입니다!</h2>
    <p id="resultDesc"></p>
    <button onclick="location.reload()">다시 하기</button>
  </div>

  <script>
    const questions = [
      {
        text: "Q1. 새로운 수업 도구가 소개되면?",
        options: [
          { text: "바로 사용해본다", value: 4 },
          { text: "사용법을 찾아본다", value: 3 },
          { text: "남이 쓰면 따라한다", value: 2 },
          { text: "기존 도구만 쓴다", value: 1 }
        ]
      },
      {
        text: "Q2. AI 툴을 수업에 활용하는 것에 대해?",
        options: [
          { text: "자주 사용한다", value: 4 },
          { text: "한두 번 써봤다", value: 3 },
          { text: "들어본 적은 있다", value: 2 },
          { text: "시도해본 적 없다", value: 1 }
        ]
      },
      {
        text: "Q3. 디지털 연수를 고를 때?",
        options: [
          { text: "디지털 우선 선택", value: 4 },
          { text: "관심이 있으면 신청", value: 3 },
          { text: "지시에 따라 신청", value: 2 },
          { text: "잘 신청하지 않음", value: 1 }
        ]
      },
      {
        text: "Q4. 수업 자료를 공유하는 편인가요?",
        options: [
          { text: "자주 공유함", value: 4 },
          { text: "요청 시 공유", value: 3 },
          { text: "가끔 공유", value: 2 },
          { text: "거의 공유하지 않음", value: 1 }
        ]
      },
      {
        text: "Q5. 새로운 기술을 배우는 것에 대해?",
        options: [
          { text: "스스로 익힘", value: 4 },
          { text: "연수 통해 배움", value: 3 },
          { text: "동료에게 배움", value: 2 },
          { text: "배우기 부담스러움", value: 1 }
        ]
      }
    ];

    let currentQuestion = 0;
    const answers = [];

    const questionText = document.getElementById("questionText");
    const answerForm = document.getElementById("answerForm");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion(index) {
      const q = questions[index];
      questionText.innerText = q.text;
      answerForm.innerHTML = "";
      q.options.forEach((opt, i) => {
        const label = document.createElement("label");
        label.innerHTML = `
          <input type="radio" name="answer" value="${opt.value}" required />
          ${opt.text}
        `;
        const div = document.createElement("div");
        div.appendChild(label);
        answerForm.appendChild(div);
      });
    }

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("답변을 선택해주세요.");
        return;
      }

      answers.push(parseInt(selected.value));
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    });

    function showResult() {
      const total = answers.reduce((a, b) => a + b, 0);
      let type = "", desc = "";
      if (total >= 20) {
        type = "💡 디지털 마이스터";
        desc = "변화를 주도하는 교육 혁신가입니다!";
      } else if (total >= 16) {
        type = "🚀 탐험가 교사";
        desc = "새로운 시도에 열려 있고 꾸준히 성장하는 타입입니다.";
      } else if (total >= 12) {
        type = "📚 따라잡는 중 교사";
        desc = "변화에 적응해나가고 있는 중입니다.";
      } else {
        type = "🏫 전통 보수파 교사";
        desc = "기존 방식에 익숙하지만, 변화의 필요성을 느끼고 있습니다.";
      }

      document.getElementById("quizArea").style.display = "none";
      document.getElementById("resultType").innerText = type;
      document.getElementById("resultDesc").innerText = desc;
      document.getElementById("resultContainer").style.display = "block";
    }

    // 첫 질문 표시
    showQuestion(currentQuestion);
  </script>
</body>
</html>
